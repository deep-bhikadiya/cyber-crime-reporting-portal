<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const labels = document.querySelectorAll("label[data-radio]");
      labels.forEach(label => {
        label.addEventListener("click", function () {
          labels.forEach(l => l.classList.remove("bg-blue-500", "text-white"));
          this.classList.add("bg-blue-500", "text-white");
        });
      });
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  {% include "navbar.html" %}
  {% if isLoggedIn %}
    {% include "chatbox.html" %}
  {% endif %}

  <!-- Complaint Form Section -->
  <section class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Register a Complaint</h2>
      
      <form action="/submit-complaint" method="POST">
        <!-- Fraud Type Selection -->
        <div class="mb-6">
          <p class="mb-2 font-semibold">Select Fraud Type:</p>
          <div class="grid grid-cols-2 gap-4">
            <label data-radio class="block cursor-pointer bg-gray-200 p-4 rounded-lg text-center font-semibold hover:bg-blue-500 hover:text-white">
              <input type="radio" name="complain_type" value="woman-child-related-crime" class="hidden" required>
              Woman and Child related crime
            </label>
            <label data-radio class="block cursor-pointer bg-gray-200 p-4 rounded-lg text-center font-semibold hover:bg-blue-500 hover:text-white">
              <input type="radio" name="complain_type" value="financial-fraud" class="hidden">
              Financial Fraud
            </label>
            <label data-radio class="block cursor-pointer bg-gray-200 p-4 rounded-lg text-center font-semibold hover:bg-blue-500 hover:text-white">
              <input type="radio" name="complain_type" value="other" class="hidden">
              Other
            </label>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label for="description" class="block font-semibold mb-2">Description:</label>
          <textarea id="description" name="description" rows="5" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the incident..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Submit Complaint</button>
        <input type="hidden" name="action" value="submit-complaint">
      </form>
    </div>
  </section>

  {% include "footer.html" %}

</body>
</html>
