<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Complaint</title>
    <link rel="stylesheet" href="/templates/css/style.css">
</head>
<body class="bg-gray-100">

    {% include 'navbar.html' %}

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
        <h2 class="text-2xl font-bold mb-4">Create News</h2>
        <form action="/daily-news/create" method="POST" class="space-y-4">
            <div>
                <label class="block font-semibold">Title</label>
                <textarea name="title" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label class="block font-semibold">Body</label>
                <textarea name="body" rows="6" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
            </div>
            <input type="hidden" name="action" value="create-news">
        </form>                 
    </div>
    
    {% include 'footer.html' %}
    
</body>
</html>
