<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/templates/css/style.css">
	<title>Login</title>
</head>

<body>

	<div class="flex min-h-[100vh] flex-row justify-center w-full">

		<div class="sm:w-[50%] bg-center  bg-cover" style="background-image: url(/templates/images/hacker-dark.jpg);">				
		</div>
		<div class="sm:w-[50%] flex flex-col justify-center">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
					alt="Your Company"> -->
				<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Login</h2>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form class="space-y-6" action="/" method="post">
					<div>
						<label for="email" class="block text-sm font-medium leading-6 text-gray-900">Mobile</label>
						<div class="mt-2">
							<input name="mobile" placeholder="minimum 5 and maximum 10 characters"
								title="minimum 5 and maximum 10 characters" pattern=".{5,10}" type="text" autocomplete="off"
								required
								class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
							<div class="text-sm">
								<a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
							</div>
						</div>
						<div class="mt-2">
							<input name="password" placeholder="minimum 5 " pattern=".{5,}" type="password"
								autocomplete="current-password" required
								class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
						</div>

					</div>
					<div>
						<input type="submit"
							class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
							value="Log in" />					
					</div>
					<input type="hidden" name="action" value="login">
					<input type="hidden" name="returnUrl" value="{{returnUrl}}">

				</form>

				<p class="mt-10 text-center text-sm text-gray-500">
					New here?
					<a href="/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up</a>
				</p>

			</div>
		</div>
	</div>

</body>

</html>
